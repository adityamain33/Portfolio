<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #eef7fa, #dceeff);
            color: #333;
            line-height: 1.6;
        }
        
        .section {
            padding: 60px 20px;
            text-align: center;
            max-width: 1200px;
            margin: auto;
        }
        
        .section h2 {
            font-size: 36px;
            margin-bottom: 50px;
            color: #007eaa;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .education-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            justify-content: center;
        }
        
        .education-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .education-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .education-card h3 {
            color: #00bcd4;
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .education-card p {
            font-size: 15px;
            color: #555;
            margin: 8px 0;
        }
        
        .btn {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #00bcd4;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .btn:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }
        
        footer {
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            margin-top: 60px;
        }
        
        @media (max-width: 768px) {
            .section h2 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <!-- Education Section -->
    <section id="education" class="section">
        <h2>Education</h2>
        <div class="education-list">

            <!-- MCA Card -->
            <div class="education-card">
                <h3>Master of Computer Applications (MCA)</h3>
                <p>Finolex Academy of Management and Technology</p>
                <p>2023 – 2025</p>
                <a class="btn" href="1st_&_2nd_sem.pdf" target="_blank">View Certificate</a>
            </div>

            <!-- BSc Card -->
            <div class="education-card">
                <h3>Bachelor of Computer Science (BSC)</h3>
                <p>Mumbai University</p>
                <p>2020 – 2023</p>
                <a class="btn" href="download (1) (2).pdf" target="_blank">View Certificate</a>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Aditya Main | All Rights Reserved</p>
    </footer>

</body>

</html>
